<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop</title>
  </head>
  <body>
    <h1>loop</h1>

    <script>
      let rows = 4;
      let number = 1;

      for (let i = 1; i <= rows; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
          line += number + ' ';
          number++;
        }
        console.log(line);
      }
    </script>
  </body>
</html>
