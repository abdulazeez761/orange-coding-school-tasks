<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getMonth</title>
  </head>
  <body>
    <h1>getMonth</h1>

    <script>
      const Months = {
        1: 'January',
        2: 'February',
        3: 'March',
        4: 'April',
        5: 'May',
        6: 'June',
        7: 'July',
        8: 'August',
        9: 'September',
        10: 'October',
        11: 'November',
        12: 'December',
      };

      function getMonth(x) {
        return Months[x];
      }

      console.log(getMonth(7));
    </script>
  </body>
</html>
