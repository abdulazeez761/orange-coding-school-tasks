<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplication2</title>
  </head>
  <body>
    <h1>multiplication2</h1>

    <script>
      function multiplication2(x, y) {
        let sum = 0;
        for (let i = 0; i < y; i++) {
          sum += x;
        }
        return sum;
      }

      console.log(multiplication2(5, 4));
    </script>
  </body>
</html>
