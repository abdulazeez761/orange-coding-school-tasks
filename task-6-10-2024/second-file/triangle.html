<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>triangle Area</title>
  </head>
  <body>
    <h1>triangle Area</h1>

    <script>
      function triangleArea(base, heigh) {
        return (base * heigh) / 2;
      }

      console.log(triangleArea(5, 4));
    </script>
  </body>
</html>
