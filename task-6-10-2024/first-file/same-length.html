<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>same length</title>
  </head>
  <body>
    <h1>same length</h1>

    <script>
      function sameLength(firstStrng, secondString) {
        return firstStrng === secondString ? true : false;
      }

      sameLength('fddfdf', 'fdsfaf');
    </script>
  </body>
</html>
