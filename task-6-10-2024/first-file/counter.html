<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
  </head>
  <body>
    <h1>counter</h1>

    <script>
      function counter(grade, timesToRepeat) {
        console.log(grade + 1);
        if (grade < timesToRepeat) return counter(grade + 1, timesToRepeat);
      }

      counter(1, 9);
    </script>
  </body>
</html>
