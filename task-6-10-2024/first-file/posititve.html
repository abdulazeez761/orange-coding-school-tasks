<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>positive</title>
  </head>
  <body>
    <h1>positive</h1>

    <script>
      function positive(x) {
        return x > 0 ? x : -x;
      }

      console.log(positive(-5));
    </script>
  </body>
