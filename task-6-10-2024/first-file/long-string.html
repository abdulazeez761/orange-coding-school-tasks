<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>longer String</title>
  </head>
  <body>
    <h1>longer String Function</h1>

    <script>
      function longerString(s1, s2, s3, s4, s5) {
        let longer = s1;

        if (s2.length > longer.length) {
          longer = s2;
        }

        if (s3.length > longer.length) {
          longer = s3;
        }

        if (s4.length > longer.length) {
          longer = s4;
        }

        if (s5.length > longer.length) {
          longer = s5;
        }

        return longer;
      }

      console.log(longerString('air', 'school', 'car', 'by', 'github'));
      console.log(longerString('air', 'tr', 'car', 'by', 'github'));
      console.log(longerString('by', 'tr', 'car', 'air', 'github'));
      console.log(longerString('air', 'by', 'car', 'school', 'github'));
      console.log(longerString('air', 'tr', 'by', 'car', 'github'));
      console.log(longerString('air', 'tr', 'car', 'github', 'by'));
    </script>
  </body>
</html>
