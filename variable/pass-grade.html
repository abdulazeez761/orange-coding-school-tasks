<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="res"></p>
    <script>
      const mark = prompt('Enter your grade:');
      let res;
      if (mark >= 50) {
        res = 'pass';
      } else if (mark < 50) {
        res = 'fail فاشل';
      }
      document.getElementById('res').innerText = `Result: ${res}`;
    </script>
  </body>
</html>
