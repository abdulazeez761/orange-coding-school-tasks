<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World or Goodbye</title>
  </head>
  <body>
    <script>
      var x = prompt('Enter the value of x:');
      var y = prompt('Enter the value of y:');

      x = parseFloat(x);
      y = parseFloat(y);

      if (x > y) {
        alert('Hello World');
        console.log('Hello World');
        document.write('<p>Hello World</p>');
      } else {
        alert('Goodbye');
        console.log('Goodbye');
        document.write('<p>Goodbye</p>');
      }
    </script>
  </body>
</html>
