<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <script>
      let mark = window.prompt('Enter Mark yastaaa: ', 50);
      if (!mark) mark = 50;
      let grade;
      if (mark < 50) {
        grade = 'FAIL يا فاشل';
      } else if (mark >= 50 && mark <= 59) {
        grade = 'D';
      } else if (mark >= 60 && mark <= 69) {
        grade = 'C';
      } else if (mark >= 70 && mark <= 79) {
        grade = 'B';
      } else if (mark >= 80 && mark <= 89) {
        grade = 'A';
      } else if (mark >= 90 && mark <= 100) {
        grade = 'A+';
      } else {
        grade = 'Invalid mark';
      }

      document.write(`
      <h1>Grade Calculator</h1>
      <p>Mark: ${mark}</p>
      <p>Grade: ${grade}</p>
    `);
    </script>
  </body>
</html>
