<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="res"></p>
    <script>
      const x = prompt('Enter the temp:');
      let res;
      if (x > 30) {
        res = 'hot نار';
      } else if (x >= 20 && x <= 30) {
        res = ' برضو نار ';
      } else if (x < 20) {
        res = 'كويس الجو رايق';
      }
      document.getElementById('res').innerText = `Result: ${res}`;
    </script>
  </body>
</html>
