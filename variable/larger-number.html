<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="res"></p>
    <script>
      const x = prompt('Enter First number:');
      const y = prompt('Enter Second number:');
      let res;
      if (x > y) {
        res = x + ' is bigger';
      } else if (x < y) {
        res = y + ' is bigger';
      } else {
        res = 'they are equal';
      }
      document.getElementById('res').innerText = `Result: ${res}`;
    </script>
  </body>
</html>
