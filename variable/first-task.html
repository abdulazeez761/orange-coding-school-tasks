<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <script>
      function calculate() {
        let operation = prompt('Enter operation (+, -, *, /):');
        let num1 = prompt('Enter first number:');
        let num2 = prompt('Enter second number:');
        let result;

        switch (operation) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 !== 0) {
              result = num1 / num2;
            } else {
              result = 'Cannot divide by zero';
            }
            break;
          default:
            result = 'Invalid operation';
        }

        alert(`
        Operation: ${operation}
        First Number: ${num1}
        Second Number: ${num2}
        Result: ${result}
      `);
      }
      calculate();
    </script>
  </body>
</html>
