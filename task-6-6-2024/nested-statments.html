<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Number Checker</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      const num1 = prompt('Enter the first number:');
      const num2 = prompt('Enter the second number:');
      const num3 = prompt('Enter the third number:');

      let largest;
      if (num1 >= num2) {
        if (num1 >= num3) {
          largest = num1;
        } else {
          largest = num3;
        }
      } else {
        if (num2 >= num3) {
          largest = num2;
        } else {
          largest = num3;
        }
      }

      let result;
      if (largest > 0) {
        result = `${largest} is the largest number and it is positive.`;
      } else if (largest < 0) {
        result = `${largest} is the largest number and it is negative.`;
      } else {
        result = `The largest number is zero.`;
      }

      document.getElementById('result').innerText = `Result: ${result}`;
    </script>
  </body>
</html>
