<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
  </head>
  <body>
    <h1>Multiplication Table Generator</h1>
    <script>
      const userNumber = +prompt('Enter a userNumber:');

      if (typeof userNumber === 'number' && !isNaN(userNumber)) {
        let table = '';

        for (let i = 1; i <= 10; i++) {
          table += `${userNumber} x ${i} = ${userNumber * i}\n`;
        }

        alert(`Multiplication Table for ${userNumber}:\n\n${table}`);
      } else {
        alert('Invalid input! Please enter a valid number.');
      }
    </script>
  </body>
</html>
