<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>negative posititve number</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      const num1 = prompt('Enter the first number:');

      if (num1 > 0) alert('positive');
      else if (num1 == 0) alert('zero!');
      else alert('negative');
    </script>
  </body>
