<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day of the Week</title>
  </head>
  <body>
    <h1>Day of the Week</h1>
    <script>
      const daysOfWeek = {
        1: 'Monday',
        2: 'Tuesday',
        3: 'Wednesday',
        4: 'Thursday',
        5: 'Friday',
        6: 'Saturday',
        7: 'Sunday',
      };

      const userInput = +prompt('Enter a number from 1 to 7:');

      alert(`Day of the Week: ${daysOfWeek[userInput] || 'Invalid input'}`);
    </script>
  </body>
</html>
