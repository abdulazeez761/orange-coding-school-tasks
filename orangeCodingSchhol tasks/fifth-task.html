<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Page</title>
  </head>
  <body>
    <header>
      <h1>Multimedia Page</h1>
    </header>

    <main>
      <section>
        <h2>Video</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/hlwcZpEx2IY?si=uO2Y2towpmZGKPRy"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen></iframe>
      </section>
      <hr />
      <section>
        <h2>Voice</h2>
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
      <hr />
      <section>
        <h2>Location</h2>
        <iframe
          width="600"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Eiffel+Tower,Paris+France"></iframe>
      </section>
    </main>
  </body>
</html>
