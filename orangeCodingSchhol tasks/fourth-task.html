<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Form</h1>
        <form>
          <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" />
          </div>

          <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>

          <fieldset>
            <legend>Your Gender</legend>
            <div>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Favorite Subjects</legend>
            <div>
              <input type="checkbox" id="c" name="subject" value="c" />
              <label for="c">C</label>
            </div>
            <div>
              <input type="checkbox" id="cpp" name="subject" value="cpp" />
              <label for="cpp">C++</label>
            </div>
            <div>
              <input type="checkbox" id="java" name="subject" value="java" />
              <label for="java">Java</label>
            </div>
            <div>
              <input type="checkbox" id="php" name="subject" value="php" />
              <label for="php">PHP</label>
            </div>
            <div>
              <input type="checkbox" id="sql" name="subject" value="sql" />
              <label for="sql">SQL</label>
            </div>
          </fieldset>

          <div>
            <label for="city">City:</label>
            <select id="city" name="city">
              <option value="delhi">Delhi</option>
              <option value="mumbai">Mumbai</option>
              <option value="bangalore">Bangalore</option>
              <option value="chennai">Chennai</option>
            </select>
          </div>

          <div>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" />
          </div>

          <div>
            <label for="bio">Write About Yourself:</label>
            <textarea id="bio" name="bio" rows="4" cols="50">
Write Here</textarea
            >
          </div>

          <div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
      <section>
        <h1>Subscription Form</h1>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>

          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
          </div>

          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" />
          </div>

          <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" />
          </div>

          <div>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" />
          </div>

          <div>
            <label for="magazine">Magazine:</label>
            <select id="magazine" name="magazine">
              <option value="newsweek">Newsweek</option>
              <!-- Add other magazine options here if needed -->
            </select>
          </div>

          <fieldset>
            <legend>Subscription:</legend>
            <div>
              <input
                type="radio"
                id="one_year"
                name="subscription"
                value="1_year"
                checked />
              <label for="one_year">1 year</label>
            </div>
            <div>
              <input
                type="radio"
                id="two_years"
                name="subscription"
                value="2_years" />
              <label for="two_years">2 years</label>
            </div>
          </fieldset>

          <div>
            <input type="submit" value="Send Your Order" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
